<body>

<header>
  <a href="inicio.html">
    <img src="imagenes/Logo3.png" alt="Logo MundoGolosín" class="logo">
  </a>
 <nav>
  <a href="productos.html">Productos</a>
  <a href="contacto.html">Contáctanos</a>

  <a href="inicioSesion.html">Iniciar Sesión</a>

  <button id="btn-cerrar-sesion" style="display: none;">Cerrar sesión</button>

<button onclick="cerrarSesion()">Cerrar sesión</button>


  <main>
    <section id="resumen-carrito"></section>
    <button onclick="confirmarCompra()">Confirmar Compra</button>
  </main>

  <script src="javascript/carrito.js"></script>

</body>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));

  if (usuarioActivo) {
    const saludo = document.getElementById("saludo-usuario");
    saludo.textContent = `👋 Hola, ${usuarioActivo.nombre}`;
    saludo.style.marginLeft = "10px";
    saludo.style.fontWeight = "bold";

    const cerrarBtn = document.getElementById("btn-cerrar-sesion");
    cerrarBtn.style.display = "inline-block";
    cerrarBtn.onclick = function () {
      localStorage.removeItem("usuarioActivo");
      alert("Sesión cerrada");
      window.location.href = "inicio.html";
    };
  }
});
</script>

</html>

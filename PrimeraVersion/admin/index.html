<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrador | MundoGolosín</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<script>
  const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));

  if (usuarioActivo) {
    const saludo = document.getElementById("saludo-usuario");
    saludo.textContent = `👋 Hola, ${usuarioActivo.nombre}`;
    saludo.style.marginLeft = "10px";
    saludo.style.fontWeight = "bold";

    const cerrarBtn = document.getElementById("btn-cerrar-sesion");
    cerrarBtn.style.display = "inline-block";
    cerrarBtn.onclick = function () {
      localStorage.removeItem("usuarioActivo");
      alert("Sesión cerrada");
      window.location.href = "inicio.html";
    };
  }
</script>

<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="../imagenes/Logo3.png" alt="Logo MundoGolosín">
      <h2>MundoGolosín</h2>
    </div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="ordenes.html">Órdenes</a>
      <a href="productos.html">Productos</a>
      <a href="usuarios.html">Usuarios</a>
      <a href="../inicio.html">Inicio</a>
      <button id="btn-cerrar-sesion" style="display: none;">Cerrar sesión</button>
    </nav>
  </aside>

  <main class="contenido">
    <h1>¡Bienvenido, Administrador!</h1>
    <p>Selecciona una opción del menú para comenzar a gestionar tu tienda.</p>
  </main>
</body>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));

  if (usuarioActivo) {
    const saludo = document.getElementById("saludo-usuario");
    saludo.textContent = `👋 Hola, ${usuarioActivo.nombre}`;
    saludo.style.marginLeft = "10px";
    saludo.style.fontWeight = "bold";

    const cerrarBtn = document.getElementById("btn-cerrar-sesion");
    cerrarBtn.style.display = "inline-block";
    cerrarBtn.onclick = function () {
      localStorage.removeItem("usuarioActivo");
      alert("Sesión cerrada");
      window.location.href = "inicio.html";
    };
  }
});
</script>
</html>

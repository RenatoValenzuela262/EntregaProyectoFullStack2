<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosFormularios.css">
    <script type="module" defer src="javascript/login.js"></script>
    <title>Inicio de sesión</title>
<header>
  <a href="inicio.html">
    <img src="imagenes/Logo3.png" alt="Logo MundoGolosín" class="logo">
  </a>
 <nav>
  <a href="productos.html">Productos</a>
  <a href="contacto.html">Contáctanos</a>
  <a href="nosotros.html">Sobre Nosotros</a>
  <a href="inicioSesion.html">Iniciar Sesión</a>
  <a href="registrarse.html">Registrarse</a>
  <span id="saludo-usuario"></span>
  <button id="btn-cerrar-sesion" style="display: none;">Cerrar sesión</button>
</nav>

    <div class="contenedor-comun">
        <div class="formulario">
            <div id="error-login"></div>
            <h2>Iniciar Sesión</h2>

            <!-- Solo UN formulario -->
            <form id="form-login" action="#">
                <div class="grupo-formulario">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email-login" name="email" required>
                </div>

                <div class="grupo-formulario">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password-login" name="password" required>
                </div>

                <button type="submit" class="btn_register">Ingresar</button>
            </form>

            <p class="registro-link">
                ¿No tienes cuenta? <a href="registrarse.html">Regístrate aquí</a>
            </p>
        </div>
    </div>


</body>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));

  if (usuarioActivo) {
    const saludo = document.getElementById("saludo-usuario");
    saludo.textContent = `👋 Hola, ${usuarioActivo.nombre}`;
    saludo.style.marginLeft = "10px";
    saludo.style.fontWeight = "bold";

    const cerrarBtn = document.getElementById("btn-cerrar-sesion");
    cerrarBtn.style.display = "inline-block";
    cerrarBtn.onclick = function () {
      localStorage.removeItem("usuarioActivo");
      alert("Sesión cerrada");
      window.location.href = "inicio.html";
    };
  }
});
</script>

</html>

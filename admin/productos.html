<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos | MundoGolosín Admin</title>
  <link rel="stylesheet" href="css/productosAdmin.css">
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="../imagenes/Logo3.png" alt="Logo MundoGolosín">
      <h2>MundoGolosín</h2>
    </div>
    <nav>
      <a href="index.html">Órdenes</a>
      <a href="productos.html" class="activo">Productos</a>
      <a href="usuarios.html">Usuarios</a>
    </nav>
  </aside>

  <main class="contenido">
    <header class="encabezado">
      <h1>Gestión de Productos</h1>
    </header>

    <section class="tabla-contenedor">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-productos">
          <!-- Los productos se insertan aquí dinámicamente -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="../javascript/productosAdmin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Órdenes | MundoGolosín Admin</title>
  <script type="module" defer src="js/registro.js"></script>
  <link rel="stylesheet" href="css/ordenes.css">
  <style>
    /* Corrección rápida para asegurar que el modal se vea */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-contenido {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .modal-contenido h2 {
      color: #d63384;
      margin-bottom: 20px;
      text-align: center;
    }

    .modal-contenido input,
    .modal-contenido select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .botones-modal {
      display: flex;
      justify-content: space-between;
    }

    .modal-contenido button {
      padding: 8px 12px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="../imagenes/Logo3.png" alt="Logo MundoGolosín">
      <h2>MundoGolosín</h2>
    </div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="ordenes.html">Órdenes</a>
      <a href="productos.html">Productos</a>
      <a href="usuarios.html">Usuarios</a>
    </nav>
  </aside>

  <main class="contenido">
    <header class="encabezado">
      <h1>Órdenes</h1>
    </header>

    <section class="tabla-contenedor">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th># Orden</th>
            <th>Cliente</th>
            <th>Estado</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="tabla-ordenes"></tbody>
      </table>
    </section>

    <div class="paginacion">
      <button id="prev">Anterior</button>
      <span id="pagina-actual">1</span>
      <button id="next">Siguiente</button>
    </div>
  </main>

  <script>
    // Activar modal
    document.addEventListener("DOMContentLoaded", () => {
      const btnNuevo = document.getElementById("btn-nuevo-usuario");
      const modal = document.getElementById("modal-usuario");
      const cerrarModal = document.getElementById("cerrar-modal");

      btnNuevo.addEventListener("click", () => {
        modal.style.display = "flex";
      });

      cerrarModal.addEventListener("click", () => {
        modal.style.display = "none";
      });
    });
  </script>
  <script src="js/ordenesAdmin.js"></script>
</body>
</html>
